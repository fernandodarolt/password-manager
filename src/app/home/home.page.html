<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large" >Password Mananger</ion-title>
    </ion-toolbar>
  </ion-header>

  <div id="container">
    <div>
      <img class="logo" src="assets/img/lock-icon.png" alt="Cadeado"/>
    </div>
    <ion-list>
      <ion-item>
        <ion-label position="stacked">Site</ion-label>
        <ion-input
          placeholder="Informe o site" 
          [(ngModel)]="_credencial.site"
        ></ion-input>
      </ion-item>
      <ion-item>
        <ion-label position="stacked">Login</ion-label>
        <ion-input
          placeholder="Informe o login"
          [(ngModel)]="_credencial.login"
        ></ion-input>
      </ion-item>
      <ion-item>
        <ion-label position="stacked">Senha</ion-label>
        <ion-input 
          type="password"
          [(ngModel)]="_credencial.senha"
        ></ion-input>
      </ion-item>
    </ion-list>    
    <ion-button 
      expand="block"
      (click)="armazenar()"
    >Armazenar</ion-button>
    
    <ion-button
      expand="block"
      (click)="limpar()"
      color="danger"
    >Limpar</ion-button>
  </div>
</ion-content>
